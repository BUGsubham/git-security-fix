name: Daily Scheduled Commit

on:
  schedule:
    - cron: '30 2 * * *'   # Runs every day at 02:30 UTC
  workflow_dispatch:         # Lets you trigger it manually too

jobs:
  daily-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run daily update for 24f1002280@ds.study.iitm.ac.in
        run: |
          echo "Daily update - $(date)" >> daily-log.txt

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add daily-log.txt
          git commit -m "chore: daily automated commit - $(date '+%Y-%m-%d %H:%M:%S')"
          git push
